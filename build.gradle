plugins {
    id 'java'
    id 'application'
}

group 'ce.pucmm.edu.do'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
mainClassName = "edu.pucmm.ce.Main"

repositories {
    mavenCentral()
}

dependencies {
    // representa una libreria gestionada por Gradle
    compile 'org.ajbrown:name-machine:1.0.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

/**
 * Nuestra primera tarea.
 * Puedo ejecutar con el wrapper usando:
 * ./gradlew  prueba_tarea
 */
task prueba_tarea  {
    println "Creando una tarea de prueba..."
}
